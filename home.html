     <!-- Button to trigger the modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal">
    Open Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="categoryType">Category Type:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categoryType" id="expenseRadio" value="expense" >
                <label class="form-check-label" for="expenseRadio">
                  Expense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categoryType" id="incomeRadio" value="income">
                <label class="form-check-label" for="incomeRadio">
                  Income
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control" id="category"></select>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="form-group">
              <label for="note">Note:</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="submit" id="submitButton">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
