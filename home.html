<div class="main flex">
    <div class="container">
        <h1 class="mb-4">Account Details</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3 chip-green">
              <div class="card-body">
                <h5 class="card-title">Savings</h5>
                <p class="card-text chip" id="savings" >Amount: $100</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3 chip-red">
              <div class="card-body">
                <h5 class="card-title">Expenses</h5>
                <p class="card-text chip" id="expenses" ></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-3 chip-blue-grey">
              <div class="card-body">
                <h5 class="card-title">Remaining</h5>
                <p class="card-text chip" id="remaining">Amount: $200</p>
              </div>
            </div>
          </div>
        </div>
      </div>

           <!-- Button to trigger the modal -->
      <button type="button" class="btn btn-primary floating-action-button" data-toggle="modal" data-target="#categoryModal">
       Add Expence/Income
      </button>

      <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
   
      <div class="container" id="list"></div>

  <!-- Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="categoryType">Category Type:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categoryType" id="expenseRadio" value="expense" >
                <label class="form-check-label" for="expenseRadio">
                  Expense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="categoryType" id="incomeRadio" value="income">
                <label class="form-check-label" for="incomeRadio">
                  Income
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control" id="category"></select>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="text" class="form-control" id="amount">
            </div>
            <div class="form-group">
              <label for="note">Note:</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="submit" id="submitButton">Submit</button>
          <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
